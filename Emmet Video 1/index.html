<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emmet HTML/CSS Workflow</title>
</head>
<body>
  <!-- p -->
  <p></p>

  <!-- p.red -->
  <p class="red"></p>

  <!-- p.red#first -->
  <p class="red" id="first"></p>

  <!-- p{Hello} -->
  <p>Hello</p>

  <!-- p.red#first{Hello} -->
  <p class="red" id="first">Hello</p>

  <!-- a -->
  <a href=""></a>

  <!-- a[href="www.google.com"] -->
  <a href="www.google.com"></a>

  <!-- .green -->
  <div class="green"></div>

  <!-- #first -->
  <div id="first"></div>

  <!-- section.green-wrapper -->
  <section class="green-wrapper"></section>

  <!-- .yellow>h1{Hello} -->
  <div class="yellow">
    <h1>Hello</h1>
  </div>

  <!-- (.red)+(.green) -->
  <div class="red"></div>
  <div class="green"></div>

  <!-- ul>li*5 -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>


  <!-- ul>li.red$*5 -->
  <ul>
    <li class="red1"></li>
    <li class="red2"></li>
    <li class="red3"></li>
    <li class="red4"></li>
    <li class="red5"></li>
  </ul>

  <!-- p>lorem -->
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque temporibus incidunt repudiandae quam. Aperiam rerum doloribus expedita vel est inventore explicabo quod consequatur. Amet minus soluta saepe obcaecati ipsum culpa.</p>

</body>
</html>
